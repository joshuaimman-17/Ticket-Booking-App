spring.application.name=booking-service
server.port=${PORT:8082}

# =========================
# Database (PostgreSQL)
# =========================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/booking_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}

# =========================
# Hibernate / JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# =========================
# Eureka Client
# =========================
eureka.client.service-url.defaultZone=${EUREKA_URL:https://ticket-booking-app-id2r.onrender.com/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.com.ticketapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
feign.httpclient.enabled=true
