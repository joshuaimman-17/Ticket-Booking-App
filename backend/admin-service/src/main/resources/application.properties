spring.application.name=admin-service
server.port=${PORT:8084}

# =========================
# Database (H2 or PostgreSQL)
# =========================


# Optional: Switch to PostgreSQL for production
 spring.datasource.driver-class-name=org.postgresql.Driver
 spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/admindb}
 spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
 spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}

# =========================
# Hibernate / JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# =========================
# Eureka Client
# =========================
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.com.ticketapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# Feign / HTTP Client
# =========================
feign.httpclient.enabled=true
# Actuator management
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
