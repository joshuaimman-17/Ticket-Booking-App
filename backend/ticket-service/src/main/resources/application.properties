spring.application.name=ticket-service
server.port=${PORT:8086}
# =========================
# Database Configuration
# =========================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/tickets_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.lob.handling_mode=inline


# =========================
# Eureka Configuration
# =========================
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# =========================
# Feign Configuration
# =========================
feign.httpclient.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# =========================
# Ticket Generation
# =========================
ticket.files.path=${TICKET_FILES_PATH:/tmp/tickets}

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.com.ticketapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# Actuator
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
