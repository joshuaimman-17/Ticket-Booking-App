# =====================================================
# = Application Info
# =====================================================
spring.application.name=payment-service
server.port=${PORT:8085}

# =====================================================
# = Database (PostgreSQL)
# =====================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/payment_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}

# =====================================================
# = JPA / Hibernate Settings
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# =====================================================
# = Eureka Client (Service Discovery)
# =====================================================
eureka.client.service-url.defaultZone=${EUREKA_URL:https://ticket-booking-app-id2r.onrender.com/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# =====================================================
# = Feign Client (Inter-service Communication)
# =====================================================
feign.httpclient.enabled=true

# =====================================================
# = Payment Provider (Simulated PayPal URLs)
# =====================================================
paypal.return-url=${PAYPAL_RETURN_URL:http://localhost:8085/payments/confirm}
paypal.cancel-url=${PAYPAL_CANCEL_URL:http://localhost:8085/payments/cancel}

# =====================================================
# = Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ticketapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# = Actuator (Optional Health Checks)
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
