# ==========================================
# = API Gateway Configuration (Java 21)
# ==========================================

# Application Info
spring.application.name=api-gateway
server.port=8080

# ==========================================
# = Eureka Client Configuration
# ==========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# ==========================================
# = Gateway Route Configuration
# ==========================================
spring.cloud.gateway.routes[0].id=event-service
spring.cloud.gateway.routes[0].uri=lb://event-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/events/**

# (Optional) Future routes
# spring.cloud.gateway.routes[1].id=user-service
# spring.cloud.gateway.routes[1].uri=lb://user-service
# spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**

# ==========================================
# = Enable Dynamic Service Discovery Routing
# ==========================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================================
# = CORS Configuration (Frontend Access)
# ==========================================
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origin-patterns=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true

# ==========================================
# = Actuator (Optional for Health Checks)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==========================================
# = Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO

# ==========================================
# = Timeout / Performance Settings
# ==========================================
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10s
